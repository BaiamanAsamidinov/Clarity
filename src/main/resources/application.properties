spring.application.name=Clarity
# H2 Database Configuration
# Using file:~/testdb for persistence in development is common,
# but for the 'ephemeral' requirement, you can omit the path or use mem:
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=Secret

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Properties (Optional but helpful for development)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# or 'create' for fresh start each time
